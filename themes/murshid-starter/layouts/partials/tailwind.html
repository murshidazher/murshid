{{/* Site CSS */}}
{{- $styles := resources.Get "css/northeast-tailwind.css" | postCSS (dict "config" "./assets/css/postcss.config.js") -}}

{{- if not .Site.IsServer }}
  {{- $styles = $styles | minify | fingerprint | resources.PostProcess -}}
{{ end -}}


<link rel="preload" type="text/css" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
